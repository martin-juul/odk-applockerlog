<div class="col-md-4 col-md-offset-4">
    <div *ngIf="!writeRole">
        <p>You do not have permission to view this page!</p>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="writeRole">
        <input
            type="hidden"
            name="id"
            value="{{ entry.id }}">
        <div class="form-group">
            <div class="input-group">
                <label for="name" class="label label-default list-label">Name</label>
                <input
                    type="text"
                    class="form-control list-form-control"
                    id="name"
                    name="name"
                    placeholder="Software name e.g Chrome"
                    required
                    ngModel
                    value="{{ entry.name }}">
            </div>
            <div class="input-group">
                <label for="vendor" class="label label-default list-label">Vendor</label>
                <input
                    type="text"
                    class="form-control list-form-control"
                    id="vendor"
                    name="vendor"
                    placeholder="Vendor e.g Google"
                    required
                    ngModel
                    value="{{ entry.vendor }}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <textarea
                    type="text"
                    class="form-control list-rounded-borders"
                    id="reasoning"
                    name="reasoning"
                    placeholder="Reasoning e.g approved, trusted software."
                    ngModel>{{ entry.reasoning }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <select
                    class="form-control list-form-control list-rounded-borders"
                    name="state"
                    id="state"
                    required
                    ngModel>
                    <option value="" disabled>Select state</option>
                    <option value="approved">Approved</option>
                    <option value="denied">Denied</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <button
                    class="btn btn-success"
                    [disabled]="!f.valid">Submit</button>
            </div>
        </div>
    </form>
</div>
